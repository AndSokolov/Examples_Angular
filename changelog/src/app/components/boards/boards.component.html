<div class="container">
  <mat-card class="boards">
    <mat-card-title>Boards</mat-card-title>
    <mat-card-content>
      <div>
        <mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="number">
            <mat-header-cell mat-sort-header *matHeaderCellDef>Board number</mat-header-cell>
            <mat-cell *matCellDef="let item">{{item.number}}</mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"
                   (click)="getCommitsByBoardNumber(row); selectedRow = row"
                   [class.selected]="selectedRow === row"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>


  <div class="commits" *ngIf="currentBoardCommits?.boardNumber === selectedRow?.number && currentBoardCommits?.commits">
    <app-commits [data]="currentBoardCommits?.commits" [type]="'boards'"></app-commits>
  </div>

</div>
